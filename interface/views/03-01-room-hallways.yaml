# lovelace_gen
{% set lights = [ 'hallway_door', 'hallway_stairs', 'landing' ] %}

- title: Hallways
  path: hallways
  icon: mdi:stairs

  cards:

    - type: horizontal-stack
      cards:
        - !include ../chips/back.yaml
        #- !include ../chips/presence.yaml
        #- !include ../chips/wifi.yaml
        # - !include ../chips/spotify.yaml
        # - !include ../chips/temperature.yaml
        # - !include ../chips/chance_of_rain.yaml

    - type: vertical-stack
      cards:

        - type: custom:button-card
          template: card_title
          name: "Hallways"
          label: "Lights"

        - type: grid
          columns: 2
          square: false
          cards:

          {% for x in lights %}
          - type: custom:button-card
            template: card_light
            entity: light.{{ x }}
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              #ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
              ulm_card_light_enable_popup: true
          {% endfor %}
