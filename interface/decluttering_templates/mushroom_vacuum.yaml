          - entity: input_boolean.ui_vac_info
            state: "on"
        card:
          type: custom:mushroom-template-card
          entity: sensor.valetudo_roborock_current_statistics_time
          primary: Last Cleaning Stats
          secondary: "{{ ((states('sensor.valetudo_roborock_current_statistics_time') | float) / 60) | round }} mins / {{ ((states('sensor.valetudo_roborock_current_statistics_area') | int ) / 10000) | round(1) }} mÂ²"
          icon: mdi:clock-alert
