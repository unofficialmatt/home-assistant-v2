      - type: conditional
        conditions:
          - entity: input_boolean.ui_vac_controls
            state: "on"
        card:
          type: heading
          heading: Hoover a Room
          card_mod:
            style:
              .: |
                ha-card {
                  margin: 4px 12px;
                }
                .title {
                  width: 100%;
                }
                .title > p {
                  text-align: center;
                  width: 100%;
                  font-weight: 500;
                }

      - type: conditional
        conditions:
          - entity: input_boolean.ui_vac_controls
