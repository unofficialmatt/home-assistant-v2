# https://smarthomepursuits.com/updated-mushroom-vacuum-card-for-home-assistant/?utm_content=cmp-true
# https://www.reddit.com/r/homeassistant/comments/11g5vw5/and_heres_my_improved_compact_vacuum_card/
# TODO: BE NICE IF WHEN YOU ADD A ROOM IT CONCATENATES TO The list of rooms to vacuum
mushroom_vacuum:
  card:
    type: custom:vertical-stack-in-card
    card_mod:
      style: |
        ha-card {
          box-shadow: none;
        }
    cards:
      - type: custom:vacuum-card
        entity: vacuum.valetudo_roborock
        image: default
        show_toolbar: false

      - type: grid
        square: false
        columns: 5
        cards:
          - type: conditional
            conditions:
              - entity: vacuum.valetudo_roborock
                state: "cleaning"
            card:
              type: custom:mushroom-template-card
              icon: mdi:pause
              icon_color: green
              badge_icon: mdi:robot-vacuum
              badge_color: green
              tap_action:
                action: perform-action
                perform_action: vacuum.pause
                target:
                  entity_id: vacuum.valetudo_roborock
              hold_action:
                action: none
              card_mod:
                style: |
                  ha-card {
                    box-shadow: none;
                    margin-bottom: 6px !important;
                  }
          - type: conditional
            conditions:
              - entity: vacuum.valetudo_roborock
                state_not: "cleaning"
            card:
              type: custom:mushroom-template-card
              icon: mdi:play
              icon_color: green
              tap_action:
                action: perform-action
                perform_action: vacuum.start
                target:
                  entity_id: vacuum.valetudo_roborock
              hold_action:
                action: none
              card_mod:
                style: |
                  ha-card {
                    box-shadow: none;
                    margin-bottom: 6px !important;
                  }

          - type: custom:mushroom-template-card
            icon: mdi:stop
            icon_color: red
            tap_action:
              action: perform-action
              perform_action: vacuum.stop
              target:
                entity_id: vacuum.valetudo_roborock
            hold_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  margin-bottom: 6px !important;
                }

          # TODO: CREATE THIS SCRIPT
          - type: custom:mushroom-template-card
            badge_icon: >-
              {{ 'mdi:reload' if is_state('vacuum.valetudo_roborock',
              'returning') }}
            badge_color: >-
              {{ 'red' if
              is_state('vacuum.valetudo_roborock','returning') }}
            icon: mdi:home
            icon_color: light-blue
            tap_action:
              action: perform-action
              perform_action: vacuum.return_to_base
              target:
                entity_id: vacuum.valetudo_roborock
            hold_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  margin-bottom: 6px !important;
                }

          - type: custom:mushroom-template-card
            entity: input_boolean.ui_vac_controls
            icon: mdi:home-map-marker
            icon_color: orange
            badge_icon: >-
              {{ 'mdi:arrow-up-bold' if
              is_state('input_boolean.ui_vac_controls', 'on') else
              'mdi:arrow-down-bold' }}
            badge_color: >-
              {{ 'red' if is_state('input_boolean.ui_vac_controls',
              'on') else 'green' }}
            tap_action:
              action: toggle
            hold_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  margin-bottom: 6px !important;
                }

          - type: custom:mushroom-template-card
            entity: input_boolean.ui_vac_info
            icon: mdi:information
            icon_color: lime
            badge_icon: >-
              {{ 'mdi:arrow-up-bold' if
              is_state('input_boolean.ui_vac_info', 'on') else
              'mdi:arrow-down-bold' }}
            badge_color: |-
              {{ 'red' if is_state('input_boolean.ui_vac_info', 'on') else
              'green' }}
            tap_action:
              action: toggle
            hold_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  margin-bottom: 6px !important;
                }

