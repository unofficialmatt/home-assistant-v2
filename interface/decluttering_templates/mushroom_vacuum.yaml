          entity: sensor.valetudo_roborock_error
          icon: mdi:alert
          name: Errors
          icon_color: red
          tap_action:
            action: none
          card_mod:
            style: |
              ha-card {
                padding: 0 12px;
              }

      - type: conditional
        conditions:
          - entity: input_boolean.ui_vac_info
            state: "on"
        card:
          type: custom:mushroom-template-card
          primary: Battery Level
          secondary: "{{ state_attr('vacuum.valetudo_roborock','battery_level') }}%"
          icon: mdi:battery-30
          icon_color: lime
          card_mod:
            style: |
              ha-card {
