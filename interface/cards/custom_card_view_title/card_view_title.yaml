---
### View Title ###
card_view_title:
  tap_action:
    action: "none"
  show_icon: false
  show_label: false
  show_name: true
  styles:
    card:
      - background-color: "rgba(0,0,0,0)"
      - box-shadow: "none"
      - height: "auto"
      - width: "auto"
      - margin-left: "6px"
      - padding: "0px"
      - border-radius: "0px"
    grid:
      - grid-template-areas: "'n' 'l'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content min-content"
    name:
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "1.85rem"
