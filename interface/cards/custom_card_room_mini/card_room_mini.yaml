# lovelace_gen
---
# TODO: DESTURATE OFF ICON
room_mini:
  template:
    - icon_info_bg
  size: 20px
  label: >-
    [[[
        let label = [];
        var state = '';
        var icon  = '';

        if( variables.ulm_card_room_temperature_sensor) {
          state = hass.states[variables.ulm_card_room_temperature_sensor].state;
          state = `<span><ha-icon
            icon="mdi:thermometer"
            style="width: 12px; height: 12px; bottom: 1px; position: relative;">
            </ha-icon>` + state + 'Â°C</span>';
          label.push(state);
        }

        if ( entity.state !='unavailable') {
            if (entity.state =='off'){
              state = 'Off';
              icon = 'mdi:lightbulb-off';
            }
            else {
              var bri = Math.round(entity.attributes.brightness / 2.55);
              state = (bri ? bri : '0') + '%';
              icon = 'mdi:lightbulb';
            }
            state = `<span><ha-icon
            icon="${icon}"
            style="width: 12px; height: 12px; bottom: 1px; position: relative;">
            </ha-icon>` + state + '</span>';
          label.push(state);
        }

        if (variables.ulm_card_room_occupancy_sensor) {
          var state = hass.states[variables.ulm_card_room_occupancy_sensor].state;

          icon = (state == 'on' ? 'mdi:account' : 'mdi:account-off-outline');
          state = (state == 'on' ? 'Occupied' : 'Unoccupied');
          state = `<span><ha-icon
            icon="${icon}"
            style="width: 12px; height: 12px; bottom: 1px; position: relative;">
            </ha-icon>` + state + '</span>';

          label.push(state);
        }

        // Join all the pieces together and return
        return label.join('');

    ]]]
  styles:
    grid:
      - grid-template-areas: '"i toggle" "n n" "l l"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: min-content
    img_cell:
      - place-self: flex-start
    name:
      - margin-left: 6px
      - margin-top: 12px
      - margin-bottom: 6px
    label:
      - margin-left: 6px
      - white-space: normal
      - text-align: left
      - display: flex
      - flex-wrap: wrap
      - column-gap: 8px
  custom_fields:
    toggle:
      card:
        entity: "[[[ return entity.entity_id ]]]"
        name: "[[[ return name ]]]"
        state:
          - value: "on"
            icon: "mdi:lightbulb"
            styles:
              icon:
                - color: "rgba(var(--color-yellow),1)"
              img_cell:
                - background-color: "rgba(var(--color-yellow), 0.2)"
          - value: "off"
            icon: "mdi:lightbulb-off"
        tap_action:
          action: toggle
        type: "custom:button-card"
        template:
          - widget_icon
  tap_action:
    action: navigate
    navigation_path: "[[[ return variables.ulm_card_room_mini_path ]]]"
